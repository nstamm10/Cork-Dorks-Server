<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
<body>
    <div class="full-body-container">
        <div class="top-text">
            <h1>Cork Dorks Wine Recommender</h1>
            <h3>Please enter some information below and we will show you a list of Wines that we believe you will enjoy.</h3>
            <div class="input-box">
                <input placeholder="Maximum Price" id="max_price" onkeyup="filterText()">
            </div>
            <div class="input-box">
                <input placeholder="Points 1-100" id="min_points" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>

        function answerBoxTemplate(title){
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
            </div>`
        }

        function sendFocus(){
            document.getElementById('filter-text-val').focus()
        }

        function filterText(){
            document.getElementById("answer-box").innerHTML = ""

            console.log(document.getElementById("max_price").value)
            console.log(document.getElementById("min_points").value)
            fetch("/episodes?" + new URLSearchParams({ max_price: document.getElementById("max_price").value, min_points: document.getElementById("min_points").value}).toString())
            .then((response) => response.json())
            .then((x) => {
                for (row in x) {
                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = answerBoxTemplate(x[row].title)
                    document.getElementById("answer-box").appendChild(tempDiv)
                }
            });
        }
            
    </script>
</body>
